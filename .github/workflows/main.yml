name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: CI - Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Log CI failure
        if: failure()
        run: |
          echo "$(date +'%Y-%m-%d %H:%M:%S') - CI failed for repository ${{ github.repository }}" >> ci_cd_failures.log

  cd:
    name: CD - Deploy Application
    runs-on: self-hosted
    needs: ci  # This makes sure CD will only run if CI passes

    steps:
      - name: Grant Docker permission to GitHub Actions runner
        run: |
          sudo usermod -aG docker $USER
          newgrp docker
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          GIT_COMMIT_HASH=$(git rev-parse --short HEAD)
          sudo docker build --build-arg COMMIT_HASH=$GIT_COMMIT_HASH -t ${{ secrets.DOCKER_USERNAME }}/myapp:$GIT_COMMIT_HASH .
          sudo docker tag ${{ secrets.DOCKER_USERNAME }}/myapp:$GIT_COMMIT_HASH ${{ secrets.DOCKER_USERNAME }}/myapp:latest
          sudo docker push ${{ secrets.DOCKER_USERNAME }}/myapp:$GIT_COMMIT_HASH
          sudo docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

      - name: Log CD failure
        if: failure()
        run: |
          echo "$(date +'%Y-%m-%d %H:%M:%S') - CD failed for repository ${{ github.repository }}" >> ci_cd_failures.log

      - name: Upload failure log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci_cd_failures_log
          path: ci_cd_failures.log
